<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="/imgs/cloudy.png" type="image/x-icon" />
  </head>
  <body class="bg-white">
 <body class="bg-white">
  <div class="relative my-10 mx-5 w-auto h-auto p-5 rounded-lg shadow-lg overflow-hidden">

    <div class="absolute inset-0 bg-[url('https://cdn.pixabay.com/photo/2025/03/31/15/31/mountains-9504977_1280.jpg')] bg-cover bg-center opacity-50 z-0"></div>


    <div class="relative z-10 flex flex-col justify-center items-center">
      <h1 class="text-white text-xl font-bold flex flex-warp text-center md:text-3xl">
        Welcome to the Weather Web App
      </h1>

      <header class="mt-5 flex flex-row gap-x-5">
        <div class="flex flex-row justify-center items-center">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a city..."
            class="bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-2 w-full md:w-auto"
          />
          <a
            href="#"
            id="search-btn"
            class="bg-blue-500 rounded-md p-2 text-white font-semibold ml-3 hover:bg-blue-700 transition duration-300"
          >
            Search</a
          >
        </div>
      </header>

      <div class="flex flex-col justify-center items-center gap-x-10 mt-5 w-70 h-30">
        <div class="text-3xl font-bold text-white" id="city-name"></div>
        <img src="/imgs/cloudy.png" id="icon" alt="" class="w-10 h-10" />
      </div>

      <div class="flex flex-row w-70 h-30 justify-around items-center">
        <div class="flex flex-col justify-center items-center p-3 rounded-lg shadow-md">
          <div class="font-semibold text-white">temperature</div>
          <div id="temp" class="text-white">0</div>
        </div>
        <div class="flex flex-col justify-center items-center px-5 py-3 rounded-lg shadow-md">
          <div class="font-semibold text-white">humidity</div>
          <div id="humidity" class="text-white">0</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
